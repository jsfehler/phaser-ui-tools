 is clicked, switched off after the bar movement is finished. this.trackClicked = false; this.barMoving = false; // Records mouse pointer when clicking the bar. this.mousePointer = null; // The track is the static area the bar will move along. this.track = this.game.add.sprite(0, 0, this.trackImage); this.add(this.track); if (this.draggable) { // If the bar is draggable, clicking the track will move the bar up or down. this.enableTrackClick(); } // The bar is the part that moves, controlling the value of the scrollbar. this.bar = this.game.add.button( this.x, this.y, this.barImage, this.moveContent, this, 1, 0, ); this.add(this.bar); this.resizeBar(); this.minY = this.track.y; this.maxY = (this.track.y + this.track.height) - this.bar.height; this.minX = this.track.x; this.maxX = (this.track.x + this.track.width) - this.bar.width; this.create(); /** * Dispatched when the bar is moved. * @property {Phaser.Signal} */ this.onMovement = new Phaser.Signal(); } /** Given a ratio between total content size and viewport size, * resize the bar sprite to the appropriate percentage of the track. */ resizeBar() { let barSize; if (this.vertical) { barSize = this.track.height * this.valueRange.ratio; } else { barSize = this.track.width * this.valueRange.ratio; } // Prevents bar from becoming microscopic. if (barSize &lt; this.minBarSize) { barSize = this.minBarSize; } // Resizes the bar. if (this.vertical) { this.bar.height = barSize; } else { this.bar.width = barSize; } } create() { this.centerStaticAxis(); if (this.draggable) { this.enableBarDrag(); } // Determine the distance the window can scroll over this.windowScrollAreaSize = this.valueRange.maxValue - this.valueRange.step; // Represents one fraction of the track. this.vslice = (this.track.height * this.valueRange.ratio); this.hslice = (this.track.width * this.valueRange.ratio); this.setTrackScrollAreaSize(); // Initial position for the bar. this.mousePointer = { x: this.bar.x, y: this.bar.y }; this.setInitialBarPosition(); sitionRatio = 0; } return newGripPositionRatio; } } × Search results Close "},"buttons.js.html":{"id":"buttons.js.html","title":"Source: buttons.js","body":" DocStrap Classes BarColumnDraggableBarFrameKeyboardGroupQuantityBarQuantityRangeRowScrollbartextButtontextSpriteValueBarValueRangeViewportViewportRangeWheel3D Source: buttons.js /** Sprite with text added as a child. * @extends Phaser.Sprite */ export class textSprite extends Phaser.Sprite { /** * @param {Object} game - Current game instance. * @param {string} image - The image to create a sprite with. * @param {string} label - The text to place on top of the sprite. * @param {Object} style - The style properties to be set on the Text. * @param {number} x - The x coordinate on screen where the textSprite will be placed. * @param {number} y - The y coordinate on screen where the textSprite will be placed. */ constructor(game, image, label, style, x, y) { super(game, x, y, image); game.add.existing(this); this.text = this.game.add.text(0, 0, label, style); this.text.anchor.set(0.5, 0.5); this.addChild(this.text); } } /** Phaser Button with text added as a child. * @extends Phaser.Button */ export class textButton extends Phaser.Button { /** * @param {Object} game - Current game instance. * @param {string} image - The image to create a sprite with. * @param {string} label - The text to place on top of the sprite. * @param {Object} style - The style properties to be set on the Text. * @param {number} x - The x coordinate on screen where the textSprite will be placed. * @param {number} y - The y coordinate on screen where the textSprite will be placed. * @param {Object} callback - Callback to use when the button is clicked. * @param {Object} callbackContext - The context the callback is called in. */ constructor(game, image, label, style, x, y, callback, callbackContext) { super(game, x, y, image, callback, callbackContext); game.add.existing(this); this.text = this.game.add.text(0, 0, label, style); this.text.ancho ackImage, barImage, tweenParams) { super(game, xy.x, xy.y); game.add.existing(this); this.valueRange = new ValueRange(values.step, values.startValue, values.maxValue); this.vertical = vertical || false; this.draggable = draggable || false; this.trackImage = trackImage; this.barImage = barImage; this.tweenParams = tweenParams || { duration: 300, ease: Phaser.Easing.Quadratic.Out }; // Flag flipped when the track is clicked, switched off after the bar movement is finished. this.trackClicked = false; this.barMoving = false; // Records mouse pointer when clicking the bar. this.mousePointer = null; // The track is the static area the bar will move along. this.track = this.game.add.sprite(0, 0, this.trackImage); this.add(this.track); // If the bar is draggable, clicking the track will move the bar up or down. if (this.draggable) { this.enableTrackClick(); } // The bar is the part that moves, controlling the value of the scrollbar. this.bar = this.game.add.button( this.x, this.y, this.barImage, this.moveContent, this, 1, 0, ); // Add an invisible background. // This ensures the bar can always be entered correctly, no matter where the grip is. this.bg = this.game.add.graphics(0, 0); this.add(this.bg); this.sendToBack(this.bg); this.bg.beginFill(0xff0000, 0); if (this.vertical) { this.bg.drawRect(0, 0 - (this.bar.height / 2), 1, this.track.height + this.bar.height); } else { this.bg.drawRect(0 - (this.bar.width / 2), 0, this.track.width + this.bar.width, 1); } this.bg.endFill(); this.snapping = true; this.add(this.bar); this.minY = this.track.y - (this.bar.height / 2); this.maxY = (this.track.y + this.track.height) - (this.bar.height / 2); this.minX = this.track.x - (this.bar.width / 2); this.maxX = (this.track.x + this.track.width) - (this.bar.width / 2); this.create(); if (this.vertical) { this.upEvent = this.scrollUp; this.downEvent = this.scrollDown; } else { this.upEvent = this.scrollLeft; this.downEvent = this.scrollRight; } /** * Dispatched when the bar is moved. * @p  else if (axis === 'z') { return this.rotateZ(angle); } return null; } /** Project the point to the correct physical location on screen. * z axis is not projected, because screens are 2D. */ project(width, height, factor) { const x = (this.x * factor) + width; const y = (-this.y * factor) + height; return new VectorPoint(x, y, this.z); } } /** * A Wheel of sprites where each item's position is projected in 3D space. * The number of points is automatically determined by the number of items. */ export class Wheel3D { /** * @param {Object} game - Reference to current game instance. * @param {array} sprites - List of sprites to use in the wheel. * @param {Number} firstPlace - Determines which position on the wheel is the active one. * @param {Number} zoom - Determines how far to project the points. * @param {String} axis - The axis the wheel3D places items around. * @param {Object} rotations - Axis and angle to rotate the entire wheel after the initial projection. * @param {Object} visibleRange - Determines which items on the wheel should be visible. If none provided, assumes all items should be visible. * @param {Object} tweenParams - Array with the duration and easing function for the movement tween. */ constructor(game, xy, sprites, firstPlace, zoom, axis, rotations, visibleRange, tweenParams) { this.game = game; this.xy = xy; this.sprites = sprites; this.firstPlace = firstPlace; this.zoom = zoom; this.axis = axis; this.rotationAxis = rotations; this.visibleRange = visibleRange || null; this.tweenParams = tweenParams || { duration: 300, ease: Phaser.Easing.Quadratic.Out }; // Signals this.onStart = new Phaser.Signal(); this.onComplete = new Phaser.Signal(); this.onBackComplete = new Phaser.Signal(); this.onForwardComplete = new Phaser.Signal(); // Group to store wheel sprites in, used for zindex sorting. this.group = this.game.add.group(); } activate() { let angle; let radCos; let radSin; let nx; let ny; let nz; this.pointsAmount = this.sprites.length; this.totalPositions = this.pointsAmount - 1; this.rotationAmount = 360 / this.pointsAmount; // Determines which items in the wheel should be visible. if (this.visibleRange !== null) { const allPositions = []; for (let i = 0; i &lt;= this.totalPositions; i++) { allPositions.push(i); } const maxV = allPositions.slice(0, this.visibleRange.max); const minV = allPositions.slice(this.visibleRange.min); this.visiblePositions = maxV.concat(minV); } // Prevents slamming down the move keys. this.moving = false; // Stores the direction the wheel is moving in. this.direction = null; // Set point positions on logical circle. this.wheelItems = []; const radius = 1; const slice = (2 * Math.PI) / this.pointsAmount; // For a vertical wheel, the X axis is -1. Points are laid out on the Y axis (height) and Z axis (depth). The wheel rotates around the X axis. // For a horizontal wheel, the Y Axis is -1. Points are laid out on the X axis (width) and Z axis (depth). The wheel rotates around the Y axis. // For flat circular wheel, the Z Axis is -1. Points are laid out on the X axis (width) and Y axis (height). The wheel rotates around the Z axis. for (let i = 0; i &lt; this.pointsAmount; i++) { // Add sprite to group. this.sprites[i].wheelPosition = i; this.group.add(this.sprites[i]); angle = slice * i; radCos = radius * Math.cos(angle); radSin = radius * Math.sin(angle); if (this.axis === 'x') { nx = -1; ny = radCos; nz = radSin; } else if (this.axis === 'y') { nx = radCos; ny = -1; nz = radSin; } else if (this.axis === 'z') { nx = radCos; ny = radSin; nz = -1; } this.wheelItems.push(new VectorPoint(nx, ny, nz, this.sprites[i], i)); } // Active Point this.active = this.wheelItems[this.firstPlace].sprite; this.project(); } /** Move the wheel backwards. */ moveBack() { if (this.moving === false) { this.moving = true; this.direction = 0; if (this.axis === 'x' || this.axis === 'z') { this.rotationAxis[this.axis] += this.rotationAmount; } else { // y axis needs to go in the opposite direction. this.rotationAxis[this.axis] -= this.rotationAmount; } this.updatePosition('+'); this.project(); this.resetAngle(); } } /** Move the wheel forward. */ moveForward() { if (this.moving === false) { this.moving = true; this.direction = 1; if (this.axis === 'x' || this.axis === 'z') { this.rotationAxis[this.axis] -= this.rotationAmount; } else { // y axis needs to go in the opposite direction. this.rotationAxis[this.axis] += this.rotationAmount; } this.updatePosition('-'); this.project(); this.resetAngle(); } } /** Project every item in the wheel to it's physical location. */ project() { let newTween; // Create a list with the axes, then remove the projected axis. const arr = ['x', 'y', 'z']; const idx = arr.indexOf(this.axis); arr.splice(idx, 1); // We only need to call all this when moving. It doesn't need to be done // every update for (let i = 0; i &lt; this.wheelItems.length; i++) { // Rotate along the projected axis const rotationOne = this.wheelItems[i].rotate( this.axis, this.rotationAxis[this.axis], ); // Rotate the other 2 axes const rotationTwo = rotationOne.rotate(arr[0], this.rotationAxis[arr[0]]); const rotationThree = rotationTwo.rotate(arr[1], this.rotationAxis[arr[1]]); const p = rotationThree.project( this.xy.x, this.xy.y, this.zoom, ); const transformed = this.wheelItems[i].sprite; transformed.lz = p.z; // Ensure active sprite has no scale/alpha changes. if (this.wheelItems[i].position === this.firstPlace) { transformed.alpha = 1.0; this.active = this.wheelItems[i].sprite; } else { if (this.visibleRange !== null) { const includes = this.visiblePositions.includes(this.wheelItems[i].position); // const includes = _.includes( // this.visiblePositions, // this.wheelItems[i].position, // ); if (includes) { transformed.alpha = 1.0; } else { transformed.alpha = 0.0; } } } // Tween to new position newTween = this.game.add.tween(transformed).to( { x: p.x, y: p.y }, this.tweenParams.duration, this.tweenParams.ease, true, ); newTween.onComplete.add(this.enableMoving, this);
